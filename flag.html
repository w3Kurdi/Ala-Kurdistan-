<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kurdistan Flag</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<div class="flag">
<img src="ru.png" alt="Ru">
</div>
<svg>
  <filter id="wavy">
<feTurbulence x="0" y="0" baseFrequency="0.01" numOctaves="5" seed="2">
<animate attributeName="baseFrequency" dur="60s" values="0.0.2;0.05;0.02" repeatCount="indefinite"> </animate>
 </feTurbulence>
 <feDisplacementMap in="SourceGraphic" scale="30">  </feDisplacementMap>
    </filter>
</svg>
  </body>
</html>
